<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>window 객체</h1>

    <form action="" name="form1">
        <fieldset>
            <legend>창 제어하기</legend>
            <input type="button" value="자식창 띄우기" name="pbtn1">
            <input type="button" value="자식창 닫기" name="pbtn2">
        </fieldset>
    
        <fieldset>
            <legend>다른 창의 자원 접근하기</legend>
            <input type="button" value="자식창에 있는 텍스트 박스에 접근하기" name="pbtn3">
            <input type="text" name="ptxt1">
        </fieldset>
    
    </form>

    <hr>

    <h2>아이디 중복검사 / 우편번호 검색하기</h2>

    <form name="form2">
        아이디: <input type="text" id="txtid">
                <input type="button" value="중복검사" id="btncheck">
    </form>

    


    <script>

        var pbth1 = window.document.form1.pbtn1;
        var pbth2 = window.document.form1.pbtn2;
        var pbth3 = window.document.form1.pbtn3;
        var ptxt1 = window.document.form1.ptxt1;
        var btncheck = window.document.form2.btncheck;

        pbth1.onclick = m1;
        pbth2.onclick = m2;
        pbth3.onclick = m3;
        btncheck.onclick = m4;

        var child;

        function m1() {
            
            //object window.open(URL, name, option)
            //1. URL: 새창의 URL
            //2. name: 새창 이름
            //3. option: 새창 옵션들..

            // window.open('ex15_attribute.html', 'child', '');
            // window.open('https://naver.com', 'child', '');
            
            /* 
            마지막 옵션은 없어진게 많아
            크기(width, height), 창위치(left, top) 만 알면됨

            child는 클릭 계속해도 새로고침만됨
            공란으로 하면 새로운창 계속 생성
            */
            child = window.open('ex16_child.html', 'child', 'width=500 height=500 left=0 top=0');


        }
        
        function m2() {
            //자식창 닫기
            // window.close();//부모창이 꺼짐

            //자식창의 window 객체 접근?
            child.close(); //==window.close();

        }

        function m3() {
            
            //부모창 > 자식창
            //window.document.form1.ptxt1

            child.document.form1.ctxt1.value = '부모창에서 왔습니다.';
            child.document.form1.cbtn1.value = '클릭';

        }

        function m4() {
            window.open('ex16_idcheck.html', 'idcheck', 'width=500 height=400')
        }

    </script>



</body>
</html>
