<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 

        타이머, Timer

        타이머 시작
        1. id setTimeout(할일, 시간)
            - 1회성 타이머

        2. id setInterval(할일, 시간)
            - 반복 타이머
        
        타이머 종료
        1. void clearTimeout(id)

        2. void clearInterval(id)

    -->


    <h1>타이머</h1>

    <form action="" name="form1">
        <fieldset>
            <legend>setTimeout</legend>
            <input type="button" value="버튼" name="btn1">
            <input type="text" name="txt1">
        </fieldset>
        <fieldset>
            <legend>setInterval</legend>
            <input type="button" value="버튼" name="btn2">
            <input type="text" name="txt2">
        </fieldset>
        <fieldset>
            <legend>setInterval</legend>
            <input type="button" value="시작" name="btn3">
            <input type="button" value="멈춤" name="btn4">
            <input type="text" name="txt3">
        </fieldset>
    </form>

    <hr>

    <img src="../asset/images/catty01.png" name="cat1" alt="">



        <script>

            var btn1 = document.form1.btn1;
            var btn2 = document.form1.btn2;
            var btn3 = document.form1.btn3;
            var btn4 = document.form1.btn4;


            var txt1 = document.form1.txt1;
            var txt2 = document.form1.txt2;
            var txt3 = document.form1.txt3;


            btn1.onclick = m1;
            function m1() {
                //(할일, 시간(ms))
                setTimeout(f1, 3000);
                // alert();
            }
            function f1() {
                // alert('따르릉')
                txt1.value = (new Date()).toLocaleTimeString();
            }



            btn2.onclick = m2;
            function m2() {
                setInterval(f2, 3000)
            }
            function f2() {
                // alert('따르릉')
                txt1.value = (new Date()).toLocaleTimeString();
            }


            //1. 타이머를 단 1개만 실행하도록.. > 중복 실행 금지 > 보편적
            //2. 타이머를 여러개 실행할 수 있게..

            var n = 1;
            var timer = 0;

            //2. 배열 만들기
            var timerlist=[];


            btn3.onclick = m3;
            function m3() {


                //2. 
                timer = setInterval(f3, 100);
                //배열에 넣기
                timerlist.push(timer);



                //1.
                // if(timer == 0){
                //     timer = setInterval(f3, 100);
                //     console.log(timer);
                // }


                //기존
                //2번 이상누르면 타이머가 마지막꺼만 멈춰서 안멈춤
                // timer=setInterval(f3, 100);
                // console.log(timer);
            }
            function f3() {
                txt3.value = n;
                n++;
            }
            
            btn4.onclick = m4;
            function m4() {

                //2
                //순차 중지
                // timer = timerlist.pop();
                // clearInterval(timer);

                //일괄 중지
                for(var i=0; i<timerlist.length; i++){
                    clearInterval(timerlist[i]);
                }


                
                //1. 재시작 가능하게 만들어줌
                // timer = 0;
                // clearInterval(timer);
                
                //기존
                // clearInterval(timer);
            }
            



            var cat1 = document.images['cat1'];
            var m=1;
            var ctimer=0;


            cat1.onclick = m5;
            function m5() {
                if(ctimer == 0){
                    ctimer=setInterval(f5, 100);
                }else {
                    clearInterval(ctimer);
                    ctimer = 0; //reset
                }
            }

            function f5() {
                m++;
                if(m > 9) m = 1;
                cat1.src='../asset/images/catty0' + m + '.png';
            }




        </script>
        

</body>
</html>
