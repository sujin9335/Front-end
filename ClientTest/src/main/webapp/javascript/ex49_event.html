        for(let i=0; i<list.length; i++) {

                // event.target.bgColor = 'gold';

                //보조키의 눌림 상태 (해당키누르고 동작하면 true나옴)

                // console.log(event.shiftKey);


                //경계선 빈곳 가면 이미지 2개방지
                if(event.currentTarget.children.length == 0) { //자식의 갯수가 0일때
                    const img = document.createElement('img');

                    if(event.ctrlKey) { //ctr누르면 true
                        img.setAttribute('src', '../asset/images/rect_icon01.png');
                        event.currentTarget.appendChild(img);
                    }else {
                        img.setAttribute('src', '../asset/images/rect_icon03.png');
                        event.currentTarget.appendChild(img);
                    }

                    // console.log(event.target);
                }

            };
            
            list[i].onmouseleave = function() {
                // event.target.bgColor = 'transparent';

                event.currentTarget.removeChild(event.currentTarget.firstElementChild);
