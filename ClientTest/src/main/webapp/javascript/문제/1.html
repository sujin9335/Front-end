<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #333;
        }

        form div {
            margin: 10px;
        }


    </style>
</head>
<body>
    
    <h1>데이터 입력</h1>

    <form name="form1">
        <div>이름: <input type="text" name="input1" ></div>
        <div>나이: <input type="text" name="input2"></div>
        <div>별명: <input type="text" name="input3"></div>
        <input type="button" value="Long" name="btnL">
        <input type="button" value="Short" name="btnS">
    </form>

    <script>

        document.form1.btnL.onclick = m1;
        document.form1.btnS.onclick = m2;

        

        function m1() {
            document.form1.input1.size = 50;
            document.form1.input2.size = 50;
            document.form1.input3.size = 50;
        }
        
        function m2() {
            // alert();
            document.form1.input1.size = 20;
            document.form1.input2.size = 20;
            document.form1.input3.size = 20;
        }



    </script>


</body>
</html>
