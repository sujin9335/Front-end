    </style>

<body>

    <table id="tbl1">
        <tr>
            <td></td>

        </tr>
    </table>


    <script>

        const list = document.querySelectorAll('#tbl1 td');
        let index = 0;

        for (let i=0; i<list.length; i++) {
            list[i].innerText = i;
        }

        list[index].bgColor = 'gold';

        window.onkeydown = function() {
            
            if(event.keyCode == 37) {
                clearBackgroundColor();
                index--;
                if(((index+1)%5) == 0) {
                    //방법 2개
                    // index--;
                    index++;
                }

            }else if (event.keyCode == 39) {
                // list[index].bgColor = 'white';
                clearBackgroundColor();
                index++;
                if((index%5) == 0) {
                    //방법 2개
                    index--;
                    // index = 0;
                }
            }else if (event.keyCode == 40) {
                // list[index].bgColor = 'white';
                clearBackgroundColor();
                index += 5;
                if(index > 24) {
                    //방법 2개
                    index -= 5;
                    // index = 0;
                }
            }else if (event.keyCode == 38) {
                // list[index].bgColor = 'white';
                clearBackgroundColor();
                index -= 5;
                console.log(index);
                if(index < 0) {
                    //방법 2개
                    index += 5;
                    // index = 0;
                }
            }

            list[index].bgColor = 'gold';

        };

        function clearBackgroundColor() {
            for(let i=0; i<list.length; i++){
                list[i].bgColor = 'transparent';
            }
        }



    </script>


</body>
</html>
