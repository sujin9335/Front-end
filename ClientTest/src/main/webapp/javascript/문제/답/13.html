
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Author" content="in">
	<meta name="Generator" content="Visual Studio Code">
	<title>JavaScript</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="basic.css">
	<style>
		#num {
			font-size: 10em;
			font-weight: bold;
			text-align: center;
			width: 250px;
			display: block;
			margin: 100px auto;
			border: 0px;
		}
	</style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>

	<div>
		<input type="text" name="num" id="num" value="10">
	</div>
	<div class="script script42_2" style="left: 170px; top: 460px;">
		<div style="left: 35px; top: 110px;">&lt;input type='text'&gt; 입니다.<br>테두리를 감췄습니다.</div>
	</div>

	<script>
		
		var n = 10;

		var timer = setInterval(function() {
			n--;
			document.all.num.value = n;

			if (n == 0) {
				clearInterval(timer);
				location.href = "http://google.com";
			}
		}, 1000);

		window.onkeydown = function() {
			if (event.keyCode == 27) {
				clearInterval(timer);
				document.body.bgColor = "tomato";
			}
		};

	</script>

</body>
</html>
