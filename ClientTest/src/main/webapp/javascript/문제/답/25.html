
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/7121714adf.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../asset/question.css">
   <title>Document</title>
   <style>

	    #tbl1, #tbl1 td {
			border: 1px solid black;
			border-collapse: collapse;
		}	

		#tbl1 td {
			width: 100px;
			height: 100px;
		}

		.disabled {
			background-color: #777;
		}

		html, body {
			overflow: hidden;
		}
	</style>
	<script>
		
		var cell;
		var index = 0;
		
		window.onload = function() {
			cell = document.getElementsByTagName("td");
			cell[index].bgColor = "cornflowerblue";
		};
		
		window.onkeydown = function() {
			
			clear();
			
			if (event.keyCode ==  37) { //좌
			
				index--;
				if (index < 0 || index % 5 == 4) index++;
				if (cell[index].className == "disabled") { index++; }
			
			} else if (event.keyCode == 39) { //우
				
				index++;
				if (index >= cell.length || index % 5 == 0) index--;
				if (cell[index].className == "disabled") { index--; }
			
			} else if (event.keyCode == 38) { //상
				
				index-=5;
				if (index < 0) index+=5;
				if (cell[index].className == "disabled") { index+=5; }
			
			} else if (event.keyCode == 40) { //하
				
				index+=5;
				if (index >= cell.length) index-=5;
				if (cell[index].className == "disabled") { index-=5; }
			
			}
			
			
			cell[index].bgColor = "cornflowerblue";
			
		};
		
		function clear() {
			
			for (var i=0; i<cell.length; i++) {
				if (cell[i].className != "disabled") {
					cell[i].bgColor = "transparent";
				}
			}
			
		}
		
	</script>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>

	<table id="tbl1" class="table" style="margin: 50px auto;">
		<tr>
			<td></td>
			<td></td>
			<td class="disabled"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td class="disabled"></td>
			<td></td>
			<td></td>
			<td class="disabled"></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td class="disabled"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td class="disabled"></td>
		</tr>
	</table>

	

</body>
</html>
