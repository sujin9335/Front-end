
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/7121714adf.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../asset/question.css">
   <title>Document</title>
   <style>
		#tbl1 {
			border: 1px solid #A9A9A9;
			border-collapse: collapse;
			margin: 50px auto;
		}
		#tbl1 td {
			border: 1px solid #A9A9A9;
			width: 126px;
			height: 126px;
			font-size: 5em;
			font-weight: bold;
			text-align: center;
			cursor: pointer;
			color: #444;
		}
		#tbl1 td img {
			display: block;
		}
	</style>
	<script>
		
		window.onload = function() {
			
			var cell = document.getElementsByClassName("cell");
			
			for (var i=0; i<cell.length; i++) {
				
				cell[i].onmousedown = function() {
									
					var c = event.srcElement;
					var n = parseInt(c.innerHTML);
					
					if (event.buttons == 1) {
						n++;
						c.innerText = n;
						c.bgColor = "white";
					} else if (event.buttons == 2) {
						n--;
						if (n <= 0) {
							n = 0;
							c.bgColor = "#ccc";
							event.srcElement.onmousedown = null;
						}
						c.innerText = n;
					}
					
				};
				
			}
			
		};
		
	</script>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>

    <!-- 모든 셀에 클릭(onmousedown) 이벤트를 추가해 카운트를 조작하시오.
    왼쪽 버튼 : 카운트 증가
    오른쪽 버튼 : 카운트 감소
    오른쪽 버튼을 눌러 0이 되면 클릭 이벤트 사용 중지 -->
	<table id="tbl1">
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
	</table>

</body>
</html>
