<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>이미지</h1>

    <input type="button" value="버튼" name="btn1">

    <hr>

    <img src="../asset/images/cat01.jpg" name="cat1" alt="">
    
    <hr>
    
    <img src="../asset/images/cat01.jpg" name="cat2" alt="">
    
    <hr>
    
    <img src="../asset/images/switch_on.png" name="sw" alt="">
    
    <hr>
    
    <img src="../asset/images/circle_icon01.png" name="icon" alt="">
    
    <hr>
    
    <img src="../asset/images/dog01.jpg" name="viewer" alt="">
    
    <hr>
    
    <img src="../asset/images/0.png" name="num" alt="">


    <script>

        document.all['btn1'].onclick = m1;

        function m1() {
            // document.images['cat1'].width = 500;
            document.images['cat1'].src = '../asset/images/cat02.jpg';
        }


        //롤오버 이미지
        document.images['cat2'].onmouseover = m2;
        document.images['cat2'].onmouseout = m3;

        function m2() {
            document.images['cat2'].src = '../asset/images/cat02.jpg';
        }
        
        function m3() {
            document.images['cat2'].src = '../asset/images/cat01.jpg';
        }



        //이미지 토글 버튼
        document.images['sw'].onclick = m4;

        function m4() {

            //if에 넣을조건
            // alert(document.images['sw'].src.endsWidth('switch_on.png'))

            if(document.images['sw'].src.endsWith('switch_on.png')) {
                document.images['sw'].src = '../asset/images/switch_off.png';
                document.body.bgColor = '#000';
            }else {
                document.images['sw'].src = '../asset/images/switch_on.png';
                document.body.bgColor = '#FFF';
            }
        }


        document.images['icon'].onclick = m5;

        var n = 1;

        function m5() {


            
            // document.images['icon'].src = '../asset/images/circle_icon02.png';
            
            n++;
            
            
            document.images['icon'].src = '../asset/images/circle_icon'+ (n + '').padStart(2, '0') +'.png';
        }



        // document.images['viewer']

        //방향키 > 이미지 이동
        //window.onkeydown = m6; //m7 때문에 주석

        var no = 1;

        function m6() {
            if (event.keyCode == 37) { //좌 > 이전 이미지
                no--;
                if(no < 1) {
                    // alert('처음 이미지 입니다.');
                    // no++;
                    // return;

                    //순환
                    no = 5;
                }
            } else if (event.keyCode = 39) { //우 > 다음 이미지
                no++;
                if(no > 5) {
                    // alert('마지막 이미지 입니다.');
                    // no--;
                    // return;

                    //순환
                    no = 1;
                }
            }

            document.images['viewer'].src = '../asset/images/dog0' + no + '.jpg';


        }


        window.onkeydown = m7;

        function m7() {
            //0(48) ~ 9*(57)
            // alert(event.keyCode);

            // alert(event.keyCode - 48);

            if(event.keyCode >= 48 && event.keyCode <= 57) {
                document.images['num'].src = '../asset/images/' + (event.keyCode - 48) + '.png';
            }
        }




    </script>

</body>
</html>
