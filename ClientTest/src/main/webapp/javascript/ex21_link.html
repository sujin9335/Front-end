<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>링크</h1>

    <a href="https://naver.com" name="link1">네이버</a>

    <hr>

    <input type="button" value="버튼" name="btn1">


    <script>

        document.all['btn1'].onclick = m1;

        function m1() {
            
            //BOM (BOM 은 내용글자는 못바꿈)
            document.links['link1'].href = 'https://google.com';
            document.links['link1'].target = '_brank';
            //구글로 이동하는거 알려주기
            document.links['link1'].title = '구글로 이동합니다';//마우스 올리면 보임


            //DOM
            document.links['link1'].innerText = '구글';
        }



    </script>






</body>
</html>
