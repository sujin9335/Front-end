        //Hover talbe만들기

        const table = document.getElementById('tbl1');

        // console.log(tr);

        //for문안에 지역변수를 쓰는곳이 있어서 tr[i] 가 살이있게됨 = closure
        //  ***let으로 써야됨 (var안됨)
        for(let i=0; i<tr.length; i++) {

            //이벤트가 발생된 객체(태그)
            // > 이벤트 발생에 관련 계층 중 최하 하위(유턴 객체)
            //- event.target
            //- event.srcElement


            //tr에 이벤트 걸기
            tr[i].onmouseover = function() {
                
                // 이벤트 타겟은 무조건 마지막 객체 선택됨 <td>에 걸림
                // event.target.bgColor = 'gold';

                // alert(event.target.nodeName);

                //이벤트 타겟 위에 걸기
                // event.target.parentElement.bgColor = 'gold';

                //대안 currentTarget
                event.currentTarget.bgColor = 'gold';

                //되긴하나 비추천
                // tr[i].bgColor = 'gold';
            };

            tr[i].onmouseout = function() {
                event.currentTarget.bgColor = 'transparent';
            };
        }
