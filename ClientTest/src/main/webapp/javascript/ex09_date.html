<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //자바스크립트는 클래스가 없다.
        //내장 객체라는 것을 제공 > 객체 생성

        //날짜/시간
        //- Date 객체

        //현재 시간
        var now = new Date(); //new 생성자 함수();
        console.log(now);
        console.log(now.toString());
        console.log(typeof now); //object
        console.log('-------------1');

        //요소 추출
        //- c.get(Calendar.YEAR)
        console.log(now.getYear());         //123
        console.log(now.getFullYear() );    //2023
        console.log(now.getMonth() );       //9(0부터)
        console.log(now.getDate() );        //5
        console.log(now.getHours() );       //4(일(0) ~ 토(6))
        console.log(now.getMinutes() );     //10
        console.log(now.getSeconds() );     //19
        console.log(now.getMilliseconds() );//0.804초
        console.log(now.getTime() );        //틱(ms)
        console.log('-------------2');



        //출력 > %tF, %tT. $tA
        console.log(now.toString());
        console.log(now.toLocaleString()); //2023.10.5.오전 10:22:03
        console.log(now.toLocaleDateString()) //2023. 10. 5
        console.log(now.toLocaleTimeString()) //오전 10:22:03
        console.log('-------------3');

        //특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2023);
        christmas.setMonth(11);
        christmas.setDate(25);
        christmas.setHours(12);
        christmas.setMilliseconds(0);
        christmas.setSeconds(0);

        console.log(christmas.toString());
        console.log('-------------4');
        //한번에 만들기
        // var birthday = new Date(1995, 10, 10);
        var birthday = new Date(1995, 10, 10, 12, 30, 0);
        console.log('-------------5');

        //연산
        //시각 - 시각
        console.log(christmas - now); //SQL(일), JavaScript(ms)

        console.log((christmas - now) /1000/60/60/24); //크리스마스 남은 일
        
        console.log((now-birthday) /1000/60/60/24);
        console.log('-------------6');


        //시각 + 시간
        //시각 - 시간
        //오늘 만난 커플이 100일 기념일?
        //100일을 ms로 만들기
        //100 * 24 * 60 * 60 * 1000 
        var ani = new Date();
        ani.setTime(now.getTime() + (100 * 24 * 60 * 60 * 1000))

        console.log(ani.toLocaleString());
        console.log('-------------7');




    </script>



</body>
</html>
