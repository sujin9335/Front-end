    <!-- 

        자바스크립트 배열
        - Array(외형) + ArrayList(성질 - 길이 가변, 자료형 Object)
        - Array 내장 객체


    -->

    <script>

        // int[] nums = new int[3];
        var nums = new Array();

        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;
        
        //4 건너뛰고 하는거
        // nums[5] = 500; //비추천!!

        for(var i=0; i<nums.length; i++) {
            console.log(i, nums[i]);
        }
        console.log('-------------1');
        
        //초기화 리스트
        // int[] nums = new int[] {100,200,300};
        // int[] nums = {100,200,300};
        
        var nums2 = new Array(100, 200, 300);
        var nums3 = [100, 200, 300]; //주로 사용

        console.log(nums2)
        console.log(nums3)
        console.log('-------------2');
        //빈배열
        var num4 = new Array();
        var num5 = []; //***가장 많이 사용되는 방식


        //3의 배수 > 10개
        var list1 = [];

        for(var i=0; i<10; i++) {
            list1[i] = (i+1) * 3 ;
        }
        console.log(list1)
        console.log('-------------3');

        var list2 = [];
        for(var i=3; i<=(3*10); i+=3) {
            list2.push(i); //stack.push(값), list.append(값)
        }
        console.log(list2)
        console.log('-------------4');
        //다음 나올 값을 보여주고 지움 (자바 queue의 pop과 같음)
        console.log(list2.pop());
        console.log(list2.pop());

        console.log(list2)








    </script>
