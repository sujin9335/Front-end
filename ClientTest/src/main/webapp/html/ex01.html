<!-- 

	DOCTYPE
	- 문서 유형
	- DTD라는 언어로 선언
	- 선언문
	- 이 문서를 읽는 브라우저에게 해당 문서가 어떤 문서다.. 라고 알려주는 역할
	- <!DOCTYPE html> : 해당 문서가 HTML5로 작정된 문서
	
 -->


<!DOCTYPE html>

<!--

	HTML 문서 구조
	- 태그는 트리구조(계층구조)로 되어 있다(**********************)
	- 메모리에 로딩된 트리구조 > DOM

-->

<!-- 

	HTML 주석
	- 단일/다중 라인 > ctrl + shift + /

-->

<!-- 

	<html>
	- 문서 전체를 감싸고 있는 역할
	- 루트 태그
	- 스스로 하는 일은 없다 > 문서 컨테이너 역할

-->

 

<html>
	<!-- 
		<head>
		- 문서의 머릿말 역할
		- 브라우저에게 전달할 내용을 작성
		- 내부 정보
	 -->
	<head>
		<!--  브라우저에게 이 문서를 UTF-8로 읽어라 -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<!-- 
		<body>
		- 문서의 본문 역할
		- 사람에게 전달할 내용을 작성 > 출력할 내용을 작성
		- 출력 정보
	 -->
	<body>
		<h1>첫번째 예제</h1>
	</body>

</html>
