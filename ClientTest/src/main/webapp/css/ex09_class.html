<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { color: blue; }
        .two { text-decoration: underline; }
        .three { font-style: italic; }
        .four { color: blue; text-decoration: underline; }

        /* 미리 class로 색상같은걸 지정하고 html 에 바로적용*/
        .red { color: red; }
        .blue { color: blue; }
        .yellow { color: yellow; }

    </style>


</head>
<body>
    
    <p class="one">문단입니다</p>
    <p class="two red">문단입니다</p>
    <p class="three red">문단입니다</p>
    <p class="four">문단입니다</p>
    <p class="one two three">문단입니다</p> <!-- one, two, three : CSS 3개 적용 -->




</body>
</html>
