<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        
            CSS 박스 모델, Box Model
            - 모든 태그는 화면에 출력될 때(렌더링) 사각형으로 출력된다.
            - 태그가 화면에 출력될 때 공통된 성질에 관련된 정책(모델)
            - border, width, height, padding, margin

            1. 테두리, border
                - 모든 태그는 자신의 영역을 가진다.
                - 영역을 기준으로 테두리를 가진다.
                - 영역은 반드시 사각형이다.
        
        
        */

        #box1 {
            border-color: black; /* 선 색상 */
            border-width: 5px; /* 선 두께(px) > px말고 다른 단위는 잘 안 씀! */
            border-style: solid; /* 선 종류(solid, dashed, dotted, double 자주 사용) */
        }

        #box2 {
            border: 1px solid black;
        }

        #box3 {
            /*
            border-top: 5px solid blue;
            border-right: 5px solid red;
            border-bottom: 5px solid yellow;
            border-left: 5px solid orange;
            */

            /*
            border-top-width: 5px;
            border-top-color: blue;
            border-top-style: solid;
            */

            /*
            border: 5px solid blue;
            border-bottom: 5px solid red;
            */

            border: 5px solid black;

            /*
            border-top-color: red;
            border-right-color: blue;
            border-bottom-color: yellow;
            border-left-color: orange;
            */

            /* border-color: red blue yellow orange; */
            /* 12시방향을 기준으로 순서가 시계방향으로 돌아감 */

            /* border-color: red blue; 2개를 주면 위-아래, 왼-오 나눠져서 반영됨 */

            /* border-color: red blue yellow; */
            /*위 양옆 아래 */

            border-color: mistyrose;

            border-width: 5px 10px 20px 39px;


        }

        .txt {
            background-color: yellow; /* 속성을 1개라도 건드리면 브라우저가 건드리는 설정이 초기화됨 */
            border: 1px solid #777;
            outline: none; /* 브라우저 맘대로(통제대로) 화면이 출력되게 하면 안되고 내가 통제해야 한다! */
        }



        /* 앞부분이 공통인 애들은 통합시킬 수가 있다. 아래 body{} 참고 */
        /* body {
            border: 5px solid black;
        } */

        /* html {
            border: 5px solid blue;
        } */

        h1 {
            border: 1px solid #CCC;
            border-left: 10px solid #CCC;
            border-right:10px solid #CCC;
            width: 150px;
            text-align: center;
        }


    </style>
</head>
<body>
    <!-- ex15_box.html -->

    <h1>박스 모델</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <input type="radio">

    <hr>

    <input type="text" class="txt"><br>
    <input type="text" class="txt"><br>
    <input type="text" class="txt"><br>
    <input type="text"><br>
    
</body>
</html>
