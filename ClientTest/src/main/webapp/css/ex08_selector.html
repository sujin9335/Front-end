<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* a 태그의 상태에 따라 각각 적용되는 클래스 */
        
        /* 브라우저가 방문란 이력이 없는 링크 */
        /* a:link { color: red; } */
        
        /* 브라우저가 방문한 이력이 있는 링크 */
        /* a:visited { color:  orange; } */

        /* 활성화 상태 */
        /* a:active { color: yellowgreen; } */

        /* 마우스 커서를 링크 위에 올린 상태 */
        /* a:hover { color: aqua; } */


        /* 링크의 일반적인 서식 */
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: red;
            /* text-decoration: underline; */
        }


    </style>


</head>
<body>
    
    <!-- 
        선택자
        1. 전체 선택자: *{}
        2. 태그 선택자: tag {}
        3. ID 선택자: #id {}
        4. class 선택자: .class {}
        5. 그룹 선택자: sel1, sel2 sel3 {}
        6. 자식 선택자: parent > child {}
        7. 자손 선택자: parent child {} 
        8. 인접 형제 선택자: sel1 + sel2 {}
        9. 현재 선택자: sel1 ~ sel2 {}
        10. 의사 클래스


        의사 클래스, Pseudo class
        - 실제로 태그에 Class 속성이 없는데, CSS에서는 존재하는
        클래스 처럼 사용되는 클래스
        - <a> 태그에만 지원(이였다가) > 모든 태그에 지원
        
        
        링크 기본 서식
        - 밑줄
        - 마우스 포인터
        - 색상(파란색, 보라색)





    -->


    <h1>링크</h1>

    <a href="https://naver.com"> 네이버로 이동합니다</a>










</body>
</html>
