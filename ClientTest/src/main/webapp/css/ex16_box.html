            1. border

        .box{

            2. 인라인태그
            - 너비: 내용물
            - 높이: 내용물
        
        
        
        */

        #box2 {
            background-color: gold;
            width: 300px;
            height: 300px;
        }

            background-color: tomato;
        }

        #span2 {

            width: 100px; /* width height는 적용안됨 */
            height: 100px;
        }

        #span3 {

        }
