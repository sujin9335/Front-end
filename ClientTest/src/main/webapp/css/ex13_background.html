<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 모든 속성은 모든 태그에 적용 가능하다. */
        #search {
            background-image: url(../asset/images/hangame.png);
            background-repeat: no-repeat;
            background-position: center center;
            /* position: 수평정렬 수직정렬; */

        }

        #search:focus {

            /* background-image: 삭제; */
            background-image: url();
        }

        #btn {
            background-image: url(../asset/images/bullet10.png);
            background-repeat: no-repeat;
            background-position: 5px center;
        }

        /*

            가상 클래스
            - :focus
            - 객체가 활성화된 상태

        */

        


    </style>
</head>
<body>
    <!-- ex13_background.html -->
    
    <h1>네이버</h1>

    <div>
        <input type="text" id="search">
        <input type="button" id="btn" value="    검색하기">
        <button>
            <img src="../asset/images/bullet10.png">
            검색하기
        </button>
    </div>

    <!-- <img src="../asset/images/hangame.png"> -->


</body>
</html>
