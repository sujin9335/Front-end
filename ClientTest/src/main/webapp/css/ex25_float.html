<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            background-color: orange;
            width: 800px;
            height: 100px;
        }

        #sub-menu {
            background-color: gold;
            width: 200px;
            height: 500px;
            float: left;
        }

        #content {
            background-color:cornflowerblue;
            width: 600px;
            height: 500px;
            float: left;
        }
        /* float 창 줄이면 자동 개행을 해버림... > 하면 안되게 해야해!! */
        #footer {
            background-color: greenyellow;
            width: 800px;
            height: 100px;
            clear: left;
        }

        #main {
            /* border: 10px solid black; */
            width: 800px;
            /* width를 고정하면 메인은 무조건 800px이 된다! > 내부의 div들이 고정되어 위치가 움직이지 않는다! */
        }

        /* block태그는 앞선애들이 float되어있으면 그 영역을 치고 올라감. */
    </style>
</head>
<body>
    <!-- ex25_float.html -->

    <h1>페이지 레이아웃</h1>

    <div id="main">
        <div id="menu">주메뉴(orange)</div>
        <div id="sub-menu">보조메뉴(yellow)</div>
        <div id="content">콘텐츠(blue)</div>
        <div id="footer">하단(green)</div>
    </div>
</body>
</html>
