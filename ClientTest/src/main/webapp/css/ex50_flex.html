        #box {
            border: 10px solid black;
            /* flex의 성질 width, height 적용 */
            width: 800px;
            height: 800px;

            display: flex;

            /* 

                기본 상태(display: flex)
                - 메인축(아이템을 나열하는 방향): 가로(왼쪽>오른쪽)
                - 수직축(메인축의 직각 방향): 세로(위쪽>아래쪽)
                - 아이템 너비: 요소만큼
                - 아이템 높이: 부모만큼 
            
            
            */

            /* 

                row: 행을 메인축으로
                column: 열을 메인축으로
            
                flex-direction
                - 아이템의 배치 방향

            */

            /* 반대방향 */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */


            /* 
            
                flex-wrap
                - 자동 줄바꿈
            
            */
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;


            /* 
            
                flex 관련 속성
                1. justify-
                    : 매인축 방향
                2. align-
                    : 수직축 방향

                justify-content
                - 메인축 방향으로 아이템을 어떻게 정렬
            
            
            
            */
            /* 기본값 */
            /* justify-content: start; */
            /* 박스 끝에서 만들기 */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* 중간, 양끝에 공백(양끝 공백크기 다름) */
            /* justify-content: space-around; */
            
            /* 중간에 공백 */
            /* justify-content: space-between; */
            
            /* 중간, 양끝에 공백(모든공백 크기를 균등배분) */
            /* justify-content: space-evenly */



            /* 
            
                align-items
                - 수직축 방향으로 아이템을 어떻게 정렬?
                - justify-content 반대
            
            */
            /* 기본값 */
            /* align-items: stretch; */

            /* align-items: center; */
            /* align-items: flex-start; */
            align-items: flex-end;
            



        }

        /* 예제 */

        /* flex로 정렬 */
        #title2 small {
            font-size: 1rem;

            /* flex로 하면 위치가 조금 안맞아서 조절 */
            margin-bottom: 3px;
        }
        #title2 {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
