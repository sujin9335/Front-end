<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 내부 스타일 시트 */
        li {
            font-style: italic;
        }

    </style>
    <link rel="stylesheet" href="./ex02.css">

</head>
<body>
    
    <!-- 

        HTML <- (연결) -> CSS

        HTML 문서에 CSS를 적용하는 방법

        1. 인라인 스타일 시트, Inline Style Sheet
        - 모든 태그 > style 속성
        - 서식을 태그에 직접 적용
        - 장점: 가독성이 높음 (해당위치가면 style이 보임)
        - 단점: 재사용 불가능

        2. 내부 스타일 시트, Embeded Style Sheet
        - <style> 태그내에 서식을 명시 (보통 <head> 에 명시)
        - 문서내의 여러 태그를 한번에 서식 적용할 수 있다 > 일괄 적용
        - 장점: 재사용 가능
        - 단점: 가독성이 떨어짐

        3. 외부 스타일 시트, External Style Sheet
        - *.css 파일에 서식을 명시
        - <link> 태그를 사용해서 CSS 파일을 HTML 파일에게 적용
        - 장점: 재사용 가장 높음
        - 단점: 가독성 가장 낮음

    -->

    <h1>오늘의 할일</h1>

    <ul>
        <li style="color: blue">VS Code 설치하기</li>
        <li>VS code 설정하기</li>
        <li style="color: orange">수업 복습하기</li>
        <li>개인 과제 제출하기</li>
    </ul>


</body>
</html>
