            /* background-position: 500px 50px; */
            /* CSS는 숫자 단위를 절대로 생략할 수 없다. > 생략 시 Error 발생 */
            /* HTML, CSS 둘 다 에러가 발생한다고 '에러'라고 명시해주는 언어가 아니다! 그러니 더더욱 주의해야함!! */
            /* 오른쪽으로 창을 늘렸을 때 그림이 비율에 맞게 따라가고싶다면 px(절대좌표)가 아니라 상대좌표(% 등..)를 사용해야 함! */

            /* background-attachment: scroll; */
            background-attachment: fixed;
        }

        CSS 수업
        1. 선택자
        2. 서식 구현 > 속성 + 값

        HTML 서식 기능 vs CSS 서식 기능
        1. HTML
            - 특정 태그에 미리 정해져 있는 속성이 있다.
                - ex) <body bgcolor=""> (O)
                      <h1 bgcolor=""> (X)
            - 제한적이다. (태그에 속해있는 속성만 적용 가능)

        2. CSS
            - 모든 속성을 모든 태그에 적용 가능하다.
            - 어떤 속성이든 선택자로 찾은 모든 태그에 적용 가능하다.
            - 1개의 속성 수업 > 모든 태그에 적용~
            - HTML 서식 기능 <<<<<< CSS 서식 기능(종류, 기능)


        배경
        1. 배경색
            - background-color

        CSS 색상 표현법
        1. Color Name: red, yellow, blue..
        2. RGB Color(HEX): #FFFFFF
        3. RGB Color(DEC): rgb(255,255,255)
        4. RGBA Color(DEC): rgba(255,255,255,1)
                            a(alpha channel - 불투명도(0~1))
